<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古韻流芳 | 中國古詩詞賞析</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f1ea; /* 宣紙色 */
            --text-color: #2c2c2c; /* 墨色 */
            --accent-color: #8b0000; /* 硃砂紅 */
            --secondary-text: #5d5d5d;
            --card-bg: rgba(255, 255, 255, 0.6);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Serif TC', 'Songti TC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            background-image: url("https://www.transparenttextures.com/patterns/rice-paper-2.png"); /* 宣紙紋理 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頂部導航 */
        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
        }

        header .subtitle {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        /* 主容器 */
        main {
            flex: 1;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        /* 左側：詩詞展示區 */
        .poem-card {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* 印章裝飾 */
        .seal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 12px;
            line-height: 36px;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
            opacity: 0.8;
            user-select: none;
        }

        .poem-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .poem-author {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }

        .poem-content {
            font-size: 1.4rem;
            white-space: pre-wrap; /* 保留換行 */
            line-height: 2.2;
        }

        /* 右側：賞析區 */
        .analysis-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* 標籤頁切換 */
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            color: var(--secondary-text);
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            font-weight: bold;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
            padding-left: 0.5rem;
        }

        .tab-content p {
            margin-bottom: 1rem;
            font-size: 1rem;
            text-align: justify;
        }

        /* 控制按鈕 */
        .controls {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
